{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>CRUD DJANGO</title>
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
   </head>
   <body>
      <div class="central-table">
      <table class="table table-striped table-condensed table-sm">
         <thead>
            <tr>
               <th scope="col">DATA</th>
               <th scope="col">OP</th>
               <th scope="col">ARTIGO</th>
               <th scope="col">NF FORN</th>
               <th scope="col">NF RET</th>
               <th scope="col">NF IND</th>
               <th scope="col">REC</th>
               <th scope="col">1° QUAL</th>
               <th scope="col">2° QUAL</th>
               <th scope="col">3° QUAL</th>
               <th scope="col">TEMPO</th> 
               <th scope="col">PREÇO</th>   
               <th scope="col">VALOR</th>   
               <th scope="col">OBS</th>   
               <th scope="col">ENV</th>   
               <th scope="col">APROV</th>   
               <th scope="col">PREV PGTO</th>   
               <th scope="col">PGTO</th>   
               <th scope="col"><a href="{% url 'create' %}" class="btn btn-success">Adicionar</a></th>
            </tr>
         </thead>
         <tbody>
            <tr>
               {% for pessoa in pessoas %}
               <td>{{ pessoa.data }}</td>
               <td>{{ pessoa.nome }}</td>
               <td>{{ pessoa.numero }}</td>
               <div class="buttons">
               <td> <a href="{% url 'editar' pessoa.id %}" class="btn btn-warning"><i class="bi bi-pencil-square"> </i></a>
                  <a href="{% url 'delete' pessoa.id %}" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></a>
               </td>
            </tr>
            {% endfor %}
         </tbody>
      </table>
         
         </div>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
   </body>
</html>
