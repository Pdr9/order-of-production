<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="conteiner">
         <div class="col-md-5 offset-md-3 mt-5">
            <div class="jumbotron">
             <form action="{% url 'salvar' %}" method="POST">
              {% csrf_token %}
              <h2>Digite as informações</h2>
              <input type="text" name="nome" id="" placeholder="nome" required/>
              <input type="number" name="numero" id="" placeholder="idade" required>
              <button type="submit" class="btn btn-success"> <i class="fa-solid fa-check"></i> Salvar</button>
            </div>
        </div>
    </div>
</body>
</html>
