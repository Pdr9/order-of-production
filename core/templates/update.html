<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="conteiner">
      <div class="col-md-5 offset-md-3 mt-5">
        <div class="jumbotron">
          <h2>Digite as informações</h2>
          <form action="{% url 'update' pessoa.id %}" method="POST">
            {% csrf_token %}
            <h6>Data</h6>
               <input type="date" name="data" id="" placeholder="DATA" required value="{{pessoa.data}}">
               <h6>OP</h6>
               <input type="number" name="op" id="" required placeholder="OP" required value="{{pessoa.op}}"/>
               <h6>Artigo</h6>
               <input type="text" name="article" id="article" required placeholder="ARTIGO" required value="{{pessoa.article}}">
               <h6>NF Fornecida:</h6>
               <input type="number" name="nf_fornecida" required value="{{pessoa.nf_fornecida}}">
               <h6>NF Ret:</h6>
               <input type="number" name="nf_ret" required value="{{pessoa.nf_ret}}">
               <h6>NF Ind:</h6>
               <input type="number" name="nf_ind" required value="{{pessoa.nf_ind}}">
               <h6>Total Received:</h6>
               <input type="number" name="total_received" required value="{{pessoa.total_received}}">
               <h6>First Quality:</h6>
               <input type="number" name="first_quality" required value="{{pessoa.first_quality}}">
               <h6>Second Quality:</h6>
               <input type="number" name="second_quality" required value="{{pessoa.second_quality}}">
               <h6>Third Quality:</h6>
               <input type="number" name="third_quality" required value="{{pessoa.third_quality}}">
               <h6>Time Money:</h6>
               <input type="number" name="timemoney" step="0.01" required value="{{pessoa.timemoney}}">
               <h6>Value Pieces:</h6>
               <input type="number" name="value_pieces" step="0.01" required value="{{pessoa.value_pieces}}">
               <h6>Total Value:</h6>
               <input type="number" name="total_value" step="0.01" required value="{{pessoa.total_value}}">
               <h6>Status do pagamento</h6>
               <select name="payment_status">
                  <option value="aprovada">Aprovada</option>
                  <option value="reprovada">Reprovada</option>
                  <option value="adiantada">Adiantada</option>
                  <option value="aguardando pagamento">Aguardando Pagamento</option>
               </select>
               <h6>Date Shipment:</h6>
               <input type="date" name="date_shipment" required value="{{pessoa.date_shipment}}">
               <h6>Approval Date:</h6>
               <input type="date" name="approval_date" required value="{{pessoa.approval_date}}">
               <h6>Preview Payment:</h6>
               <input type="date" name="preview_payment" required value="{{pessoa.preview_payment}}">
               <h6>Date Payment:</h6>
               <input type="date" name="date_payment" required value="{{pessoa.date_payment}}">
               <button type="submit" class="btn btn-success"> <i class="fa-solid fa-pen-to-square"></i> Atualizar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  </body>
</html>
